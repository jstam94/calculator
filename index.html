<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css" >
</head>
<body>
    <div id="calculator-body">
        <div id="screen">
            <span id="first-integer"></span>
            <span>&nbsp</span>
            <span id="operator"></span>
            <span>&nbsp</span>
            <span id ="second-integer"></span>
        </div>
        <div id="number-container">
            <div class="single-key number" id="one-key"><span>1</span></div>
            <div class="single-key number" id="two-key"><span>2</span></div>
            <div class="single-key number" id="three-key"><span>3</span></div>
            <div class="single-key operator" id="plus-key"><span>+</span></div>
            <div class="single-key number" id="four-key"><span>4</span></div>
            <div class="single-key number" id="five-key"><span>5</span></div>
            <div class="single-key number" id="six-key"><span>6</span></div>
            <div class="single-key operator" id="minus-key"><span>-</span></div>
            <div class="single-key number" id="seven-key"><span>7</span></div>
            <div class="single-key number" id="eight-key"><span>8</span></div>
            <div class="single-key number" id="nine-key"><span>9</span></div>
            <div class="single-key operator" id="multiply-key"><span>*</span></div>
            <div class="single-key number" id="zero-key"><span>0</span></div>
            <div class="single-key red-key" id="ce-key"><span>CE</span></div>
            <div class="single-key red-key" id="equals-key"><span>=</span></div>
            <div class="single-key operator" id="multiply-key"><span>/</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
