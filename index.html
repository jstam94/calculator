<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css" >
</head>
<body>
    <div id="calculator-body">
        <div id="screen"><span>DISPLAY HERE</span></div>
        <div id="number-container">
            <div class="single-key" id="one-key"><span>1</span></div>
            <div class="single-key" id="two-key"><span>2</span></div>
            <div class="single-key" id="three-key"><span>3</span></div>
            <div class="single-key" id="plus-key"><span>+</span></div>
            <div class="single-key" id="four-key"><span>4</span></div>
            <div class="single-key" id="five-key"><span>5</span></div>
            <div class="single-key" id="six-key"><span>6</span></div>
            <div class="single-key" id="minus-key"><span>-</span></div>
            <div class="single-key" id="seven-key"><span>7</span></div>
            <div class="single-key" id="eight-key"><span>8</span></div>
            <div class="single-key" id="nine-key"><span>9</span></div>
            <div class="single-key" id="multiply-key"><span>-</span></div>
            <div class="single-key" id="zero-key"><span>0</span></div>
            <div class="single-key red-key" id="ce-key"><span>CE</span></div>
            <div class="single-key red-key" id="equals-key"><span>=</span></div>
            <div class="single-key" id="multiply-key"><span>X</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
